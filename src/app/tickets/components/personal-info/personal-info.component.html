<div class="container">
    <div class="card">
        <h1>Confirm Booking</h1>
        <div class="card-body">
            <div class="card card-img align-items-center d-flex justify-content-center">

                <img class="show-img" src="{{bookedMovie.movie_poster}}">
            </div>
            <div class="container">
                <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm)">
                    <div class="row">
                        <div class="col-4">
                            <div class="mb-3">

                                <input type="email" class="form-control name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="your name:" formControlName="name">
                                <span class="validator" *ngIf="name && name.invalid && name.touched">Enter a valid name</span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">

                                <input type="text" class="form-control email" placeholder="your email" aria-label="Username" formControlName="email">
                                <span class="validator" *ngIf="email && email.invalid && email.touched">Enter a valid email</span>
                            </div>

                        </div>


                        <div class="col-4">
                            <div class="mb-3">

                                <input class="form-control phone-no" id="inputPhoneNumber" placeholder="your phone:" formControlName="phone">
                                <span class="validator" *ngIf="phone && phone.invalid && phone.touched">Enter a valid mobile number</span>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <div class="mb-3">

                                <input class="form-control movie-name" placeholder={{bookedMovie.movie_name}} id="inputMovie" formControlName="show" value="Hello" readonly="readonly">

                            </div>

                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <input class="form-control seats" id="inputSeats" placeholder="Seat Nos: {{booked_seats}}" formControlName="seat_nos" readonly>
                            </div>


                        </div>
                        <div class="col-3">
                            <div class="mb-3">

                                <input class="form-control tickets" id="inputTicketsNo" placeholder="Tickets: {{ticket_no}}" formControlName="ticket_no">

                            </div>
                        </div>

                        <div class="col-3">
                            <div class="mb-3">

                                <input class="form-control price" id="inputPrice" placeholder="Price: {{ticket_price}}" formControlName="ticket_price">

                            </div>
                        </div>




                    </div>

                    <div class="row">

                        <div class="col-3">
                            <div class="mb-3">
                                <input class="form-control date" id="inputDate" placeholder="Date = {{bookedMovie.movie_date}}" formControlName="show_date" readonly>
                            </div>

                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <input class="form-control time" id="inputDateTime" placeholder=" Time.{{bookedMovie.movie_time}}" formControlName="show_time" readonly>
                            </div>

                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <input class="form-control theatre" id="inputTheatre" placeholder="{{bookedMovie.movie_theatre}}" formControlName="show_theatre" readonly>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <input class="form-control screen" id="inputScreen" placeholder="Screen No. {{bookedMovie.screen_no}}" formControlName="show_screen" readonly>
                            </div>
                        </div>


                    </div>




                    <button class="btn btn-info">Confirm Booking</button>
                </form>
            </div>
        </div>
    </div>
